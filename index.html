<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NASA Contact Mockup</title>
  <meta name="description" content="NASA Contact Mockup">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Jeff" content="NASAmockup">

  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>

</head>

<body>
  <a class="main-container">
    <header>
      <h1 class="NASA-text"></h1>
    </header>
    <main>
      <a class="row">
        <a class="column">
          <h2>Social Media</h2>
          <p>
            Twitter - @nasa<br>Facebook - fb.com/nasa<br>Instagram - @nasa<br>Youtube - Youtube.com/NASA
          </p>
        </a>
        <a class="column">
          <h2>OFFICE INFO</h2>
          <p>
            Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington, DC 20546<br>(202) 358-0001 (Office)<br>(202) 358-4338 (Fax)
          </p>
        </a>
        <a class="column">
          <h2>CONTACT US</h2>
          <p>
            <form action="#">
              <label for="Name">Name</label><br>
              <input type="text" class="Name" value=""><br>
              <label for="Message">Message</label><br>
              <input type="textarea" class="Message" value=""><br><br>
              <input type="Submit" value="Send">
            </form> 
          </p>
        </a>
      </a>
    </main>
  </a>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text"></div>
  </div>
</div>
<br>

<!-- The dots/circles -->
<div>
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
